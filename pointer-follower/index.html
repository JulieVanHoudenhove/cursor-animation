<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">
    
    <title>Pointer Follower cursor</title>
</head>
<body>
    <div class="container">
        <h1 data-cursor-text="Welcome" data-cursor-stick>Hi, Welcome</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque repellat maiores ullam aliquam ab eveniet reprehenderit dolores odio optio vitae nemo reiciendis, cupiditate ad iusto architecto recusandae sed sapiente at.</p>
        <div data-cursor-img="https://cdn.pixabay.com/photo/2022/07/22/18/50/helenium-7338764_1280.jpg" class="show-image">Hover me to show image !</div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
